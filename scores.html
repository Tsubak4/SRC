<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SRC — Classements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --violet: #7623ff;
        --orange: #ff8c00;
        --dark: #0d0d17;
        --light: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("assets/logo.png") center/cover no-repeat fixed;
        color: var(--light);
        font-family: "Montserrat", sans-serif;
      }

      h1,
      h2,
      h3 {
        font-family: "Orbitron", sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: var(--dark);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }

      header img {
        height: 50px;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--dark);
        border: 2px solid var(--orange);
        border-radius: 10px;
        padding: 10px;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        z-index: 200;
      }

      nav.show {
        display: flex;
      }

      nav a {
        text-decoration: none;
        color: var(--light);
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 10px;
        border: 2px solid var(--orange);
        background-color: var(--dark);
        margin-bottom: 8px;
        transition: 0.3s;
        text-align: center;
        display: block;
      }

      nav a:hover {
        color: var(--orange);
      }

      .burger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        margin-left: auto;
        z-index: 300;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: var(--light);
        transition: 0.3s;
      }

      @media (min-width: 1024px) {
        .burger {
          display: none;
        }
        nav {
          display: flex !important;
          flex-direction: row;
          border: none;
          background: none;
          position: relative;
          top: auto;
          right: auto;
          width: auto;
          margin-left: auto;
        }
        nav a {
          margin-right: 18px;
          margin-bottom: 0;
          background: var(--dark);
          border: 2px solid var(--orange);
          border-radius: 10px;
        }
        nav a:hover {
          color: var(--orange);
          text-decoration: underline;
          text-underline-offset: 6px;
        }
      }

      .page-index {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        gap: 18px;
        padding: 14px 12px;
        background: rgba(0, 0, 0, 0.5);
      }

      .page-index a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid transparent;
        display: inline-block;
        padding: 8px 16px;
        border: 2px solid var(--violet);
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        transition: 0.3s;
      }

      .page-index a:hover {
        background-color: rgba(118, 35, 255, 0.2);
        color: var(--violet);
      }

      .hero {
        text-align: center;
        padding: 50px 20px 30px 20px;
        position: relative;
      }

      .hero::before {
        content: "";
        background: url("assets/logo2.png") center/cover no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 1;
        pointer-events: none;
      }

      .hero-title-wrapper {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 18px;
        background: black;
        border: 3px solid var(--violet);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 22px var(--violet);
      }

      .hero-title-wrapper h1 {
        font-size: 2.2rem;
        color: var(--violet);
        margin: 0;
        text-shadow: 0 0 10px #b14bff, 0 0 30px var(--orange);
      }

      .container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 16px 70px;
      }

      .section-card {
        background: rgba(0, 0, 0, 0.75);
        border-left: 6px solid var(--violet);
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .score-board {
        background: #000;
        border: 3px dashed #fff;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .score-item {
        font-size: 1.2rem;
        color: white;
        padding: 6px 0;
      }

      .score-nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }

      .score-nav button {
        padding: 5px 15px;
        font-size: 1.2rem;
        border: 2px solid var(--violet);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .score-nav button:hover {
        background: rgba(118, 35, 255, 0.2);
        color: var(--violet);
      }

      /* Popup 1V1 */
      .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s;
      }
      .modal-bg.show {
        opacity: 1;
        pointer-events: auto;
      }

      .modal {
        background: #1a1a2e;
        padding: 20px 30px;
        width: 90%;
        max-width: 450px;
        border-radius: 15px;
        border: 2px solid var(--violet);
      }

      .modal h3 {
        text-align: center;
        margin-bottom: 15px;
      }

      .modal input {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: none;
      }

      .modal form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .modal button {
        width: 50%;
        padding: 12px 0;
        border-radius: 10px;
        border: 2px solid var(--violet);
        background: linear-gradient(90deg, var(--violet), var(--orange));
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
      }

      .modal button:hover {
        background: linear-gradient(90deg, var(--orange), var(--violet));
        transform: scale(1.05);
      }

      .close-btn {
        float: right;
        cursor: pointer;
        color: var(--orange);
        font-weight: bold;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: var(--dark);
        color: var(--violet);
        font-weight: bold;
        margin-top: 30px;
      }

      #open1v1Modal {
        display: block;
        margin: 15px auto 0;
        width: 220px;
        padding: 14px 0;
        border-radius: 12px;
        border: 2px solid var(--violet);
        background: linear-gradient(90deg, var(--violet), var(--orange));
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
      }

      #open1v1Modal:hover {
        background: linear-gradient(90deg, var(--orange), var(--violet));
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="SRC Logo" />
      <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="nav-links">
        <a href="index.html">Accueil</a>
        <a href="reglement.html">Règlement</a>
        <a href="scores.html">Liste Noir</a>
        <a href="planning.html">Planning</a>
      </nav>
    </header>

    <div class="page-index">
      <a href="#liste-noir">Liste noir</a>
      <a href="#courses-semaine">Courses de la semaine</a>
      <a href="#record-circuit">Record circuit</a>
      <a href="#1v1">1V1</a>
    </div>

    <div class="hero">
      <div class="hero-title-wrapper"><h1>Classements</h1></div>
    </div>

    <main class="container">
      <section id="liste-noir" class="section-card">
        <h2>Liste Noire — Top Pilotes</h2>
        <div class="score-board"></div>
        <div class="score-nav">
          <button id="prevBlacklist">⬅️</button>
          <button id="nextBlacklist">➡️</button>
        </div>
      </section>

      <section id="courses-semaine" class="section-card">
        <h2>Course de la semaine</h2>
        <div class="score-board" id="courseWeekBoard">
          <div style="text-align: center; margin-bottom: 12px">
            <div style="color: var(--violet); font-weight: bold">
              Circuit : Exemple
            </div>
          </div>
        </div>
        <div class="score-nav">
          <button id="prevCourseWeek">⬅️</button>
          <button id="nextCourseWeek">➡️</button>
        </div>
      </section>

      <section id="record-circuit" class="section-card">
        <h2>Record circuit</h2>
        <div class="score-board" id="recordCircuitBoard">
          <div style="text-align: center; margin-bottom: 12px">
            <div style="color: var(--orange); font-weight: bold">
              Temps sur la piste : Exemple
            </div>
          </div>
        </div>
        <div class="score-nav">
          <button id="prevRecord">⬅️</button>
          <button id="nextRecord">➡️</button>
        </div>
      </section>

      <section id="1v1" class="section-card">
        <h2>Demande de 1V1</h2>
        <button id="open1v1Modal">Race</button>
      </section>
    </main>

    <footer>⚡ SRC - Shadow Racing Crew.</footer>

    <div class="modal-bg" id="modal1v1">
      <div class="modal">
        <span class="close-btn" id="close1v1">X</span>
        <h3>Demande de 1V1</h3>
        <form id="form1v1">
          <input
            type="text"
            name="player1"
            placeholder="Surnom ou numéro de pilote"
            required
          />
          <input
            type="text"
            name="player2"
            placeholder="Surnom ou numéro de pilote à affronter"
            required
          />
          <input type="date" name="date" required />
          <input
            type="text"
            name="timeframe"
            placeholder="Fourchette horaire"
            required
          />
          <button type="submit">Faire la demande</button>
        </form>
      </div>
    </div>

    <script>
      // Burger menu
      const burger = document.getElementById("burger");
      const nav = document.getElementById("nav-links");
      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
        burger.classList.toggle("active");
      });

      // Liste Noire
      const blacklistItems = [
        "1. GhostRider / Nissan GTR R35 / 12 450 pts",
        "2. ShadowFox / BMW M3 GTR / 10 900 pts",
        "3. NovaFire / Toyota Supra MK4 / 9 560 pts",
        "4. ChromeDrift / Mazda RX7 FD / 8 240 pts",
        "5. NeonWolf / Audi RS5 / 7 980 pts",
        "6. RedViper / Mustang GT / 6 720 pts",
        "7. MidnightStar / Lexus RCF / 5 680 pts",
        "8. BlackVenom / Honda S2000 / 4 990 pts",
        "9. SteelRunner / Subaru STI / 4 650 pts",
        "10. Frostbyte / Civic Type-R / 4 010 pts",
        "11. NightHawk / Lamborghini Huracan / 3 950 pts",
        "12. FireBlade / Ferrari F8 / 3 800 pts",
        "13. SilverStreak / McLaren 720S / 3 650 pts",
        "14. Phantom / Porsche 911 GT3 / 3 500 pts",
        "15. DarkKnight / Audi R8 / 3 400 pts",
        "16. BlueFalcon / Nissan 370Z / 3 250 pts",
        "17. CrimsonViper / Mustang Shelby / 3 100 pts",
        "18. SteelTiger / BMW M4 / 2 950 pts",
        "19. GhostShadow / Toyota GR Supra / 2 800 pts",
        "20. IceStorm / Honda NSX / 2 650 pts",
      ];

      let currentBlacklistPage = 0;
      const blacklistBoard = document.querySelector("#liste-noir .score-board");
      function renderBlacklist() {
        blacklistBoard.innerHTML = "";
        const start = currentBlacklistPage * 10;
        blacklistItems.slice(start, start + 10).forEach((i) => {
          const div = document.createElement("div");
          div.className = "score-item";
          div.textContent = i;
          blacklistBoard.appendChild(div);
        });
      }
      document.getElementById("prevBlacklist").onclick = () => {
        if (currentBlacklistPage > 0) {
          currentBlacklistPage--;
          renderBlacklist();
        }
      };
      document.getElementById("nextBlacklist").onclick = () => {
        if (currentBlacklistPage < 1) {
          currentBlacklistPage++;
          renderBlacklist();
        }
      };
      renderBlacklist();

      // Courses de la semaine
      const coursesWeek = [
        "1. Pilote / voiture / time",
        "2. Pilote / voiture / time",
        "3. Pilote / voiture / time",
        "4. Pilote / voiture / time",
        "5. Pilote / voiture / time",
        "6. Pilote / voiture / time",
        "7. Pilote / voiture / time",
        "8. Pilote / voiture / time",
        "9. Pilote / voiture / time",
        "10. Pilote / voiture / time",
        "11. Pilote / voiture / time",
        "12. Pilote / voiture / time",
      ];
      let currentCoursePage = 0;
      const courseWeekBoard = document.getElementById("courseWeekBoard");
      function renderCourseWeek() {
        courseWeekBoard.innerHTML = "";
        const start = currentCoursePage * 10;

        // Ajouter les informations du circuit en premier
        const circuitInfo = document.createElement("div");
        circuitInfo.style.cssText = "text-align: center; margin-bottom: 12px;";
        circuitInfo.innerHTML = `
          <div style="color: var(--violet); font-weight: bold;">
            Circuit : Exemple
          </div>
        `;
        courseWeekBoard.appendChild(circuitInfo);

        // Ajouter les items de course
        coursesWeek.slice(start, start + 10).forEach((i) => {
          const div = document.createElement("div");
          div.className = "score-item";
          div.textContent = i;
          courseWeekBoard.appendChild(div);
        });
      }
      document.getElementById("prevCourseWeek").onclick = () => {
        if (currentCoursePage > 0) {
          currentCoursePage--;
          renderCourseWeek();
        }
      };
      document.getElementById("nextCourseWeek").onclick = () => {
        if (currentCoursePage < Math.ceil(coursesWeek.length / 10) - 1) {
          currentCoursePage++;
          renderCourseWeek();
        }
      };
      renderCourseWeek();

      // Record circuit
      const recordCircuit = [
        "1. Pilote / voiture / time",
        "2. Pilote / voiture / time",
        "3. Pilote / voiture / time",
        "4. Pilote / voiture / time",
        "5. Pilote / voiture / time",
      ];
      let currentRecordPage = 0;
      const recordCircuitBoard = document.getElementById("recordCircuitBoard");
      function renderRecordCircuit() {
        recordCircuitBoard.innerHTML = "";
        const start = currentRecordPage * 5;

        // Ajouter le temps sur la piste en premier
        const tempsInfo = document.createElement("div");
        tempsInfo.style.cssText = "text-align: center; margin-bottom: 12px;";
        tempsInfo.innerHTML = `
          <div style="color: var(--orange); font-weight: bold;">
            Temps sur la piste : Exemple
          </div>
        `;
        recordCircuitBoard.appendChild(tempsInfo);

        // Ajouter les items de record
        recordCircuit.slice(start, start + 5).forEach((i) => {
          const div = document.createElement("div");
          div.className = "score-item";
          div.textContent = i;
          recordCircuitBoard.appendChild(div);
        });
      }
      document.getElementById("prevRecord").onclick = () => {
        if (currentRecordPage > 0) {
          currentRecordPage--;
          renderRecordCircuit();
        }
      };
      document.getElementById("nextRecord").onclick = () => {
        if (currentRecordPage < Math.ceil(recordCircuit.length / 5) - 1) {
          currentRecordPage++;
          renderRecordCircuit();
        }
      };
      renderRecordCircuit();

      // Popup 1V1
      const modal1v1 = document.getElementById("modal1v1");
      document.getElementById("open1v1Modal").onclick = (e) => {
        e.preventDefault();
        modal1v1.classList.add("show");
      };
      document.getElementById("close1v1").onclick = () => {
        modal1v1.classList.remove("show");
      };

      document
        .getElementById("form1v1")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const player1 = this.player1.value;
          const player2 = this.player2.value;
          const dateStr = this.date.value;
          const timeframe = this.timeframe.value;
          const dateObj = new Date(dateStr);
          const formattedDate = `${String(dateObj.getDate()).padStart(
            2,
            "0"
          )}/${String(dateObj.getMonth() + 1).padStart(
            2,
            "0"
          )}/${dateObj.getFullYear()}`;
          const data = {
            content: `<@295593446406750209>`,
            embeds: [
              {
                title: "Nouvelle demande 1V1",
                color: 7643759,
                fields: [
                  { name: "Pilote 1", value: player1, inline: true },
                  { name: "Pilote 2", value: player2, inline: true },
                  {
                    name: "Date",
                    value: `${formattedDate} à ${timeframe}`,
                    inline: false,
                  },
                ],
                timestamp: new Date(),
              },
            ],
          };
          try {
            const res = await fetch(
              "https://discord.com/api/webhooks/1454139512753094932/hgWAEV4Q_HO16p7o6JyAmc5WHKOasN3AJnpf1J4C_dQzgY0exoG9C9vUIImHFrmI7ROr",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              }
            );
            if (res.ok) {
              modal1v1.classList.remove("show");
              alert(
                "✅ Votre demande a bien été envoyée, attendez une réponse dans les 24h !"
              );
              this.reset();
            } else alert("❌ Erreur lors de l'envoi !");
          } catch {
            alert("❌ Erreur lors de l'envoi !");
          }
        });
    </script>
  </body>
</html>
