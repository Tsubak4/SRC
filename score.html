<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SRC — Classements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --violet: #7623ff;
        --orange: #ff8c00;
        --dark: #0d0d17;
        --light: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("/assets/logo.png") center/cover no-repeat fixed;
        color: var(--light);
        font-family: "Montserrat", sans-serif;
      }

      h1,
      h2,
      h3 {
        font-family: "Orbitron", sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: var(--dark);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }

      header img {
        height: 50px;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--dark);
        border: 2px solid var(--orange);
        border-radius: 10px;
        padding: 10px;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        z-index: 200;
      }

      nav.show {
        display: flex;
      }

      nav a {
        text-decoration: none;
        color: var(--light);
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 10px;
        border: 2px solid var(--orange);
        background-color: var(--dark);
        margin-bottom: 8px;
        transition: 0.3s;
        text-align: center;
        display: block;
      }

      nav a:hover {
        color: var(--orange);
      }

      .burger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        margin-left: auto;
        z-index: 300;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: var(--light);
        transition: 0.3s;
      }

      @media (min-width: 1024px) {
        .burger {
          display: none;
        }
        nav {
          display: flex !important;
          flex-direction: row;
          border: none;
          background: none;
          position: relative;
          top: auto;
          right: auto;
          width: auto;
          margin-left: auto;
        }
        nav a {
          margin-right: 18px;
          margin-bottom: 0;
          background: var(--dark);
          border: 2px solid var(--orange);
          border-radius: 10px;
        }
        nav a:hover {
          color: var(--orange);
          text-decoration: underline;
          text-underline-offset: 6px;
        }
      }

      .page-index {
        margin-top: 80px;
        display: flex;
        justify-content: center;
        gap: 18px;
        padding: 14px 12px;
        background: rgba(0, 0, 0, 0.5);
      }

      .page-index a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid transparent;
        display: inline-block;
        padding: 8px 16px;
        border: 2px solid var(--violet);
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        transition: 0.3s;
      }

      .page-index a:hover {
        background-color: rgba(118, 35, 255, 0.2);
        color: var(--violet);
      }

      .hero {
        text-align: center;
        padding: 50px 20px 30px 20px;
        position: relative;
      }

      .hero::before {
        content: "";
        background: url("/assets/logo2.png") center/cover no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 1;
        pointer-events: none;
      }

      .hero-title-wrapper {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 18px;
        background: black;
        border: 3px solid var(--violet);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 22px var(--violet);
      }

      .hero-title-wrapper h1 {
        font-size: 2.2rem;
        color: var(--violet);
        margin: 0;
        text-shadow: 0 0 10px #b14bff, 0 0 30px var(--orange);
      }

      .container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 16px 70px;
      }

      .section-card {
        background: rgba(0, 0, 0, 0.75);
        border-left: 6px solid var(--violet);
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .blacklist-board {
        background: #000;
        border: 3px dashed #fff;
        padding: 20px;
        border-radius: 10px;
        background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }

      .blacklist-item {
        font-size: 1.3rem;
        color: white;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        font-weight: bold;
        transform: rotate(-1deg);
      }

      .blacklist-nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }

      .blacklist-nav button {
        padding: 5px 15px;
        font-size: 1.2rem;
        border: 2px solid var(--violet);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .blacklist-nav button:hover {
        background: rgba(118, 35, 255, 0.2);
        color: var(--violet);
      }

      footer {
        text-align: center;
        padding: 20px;
        background: var(--dark);
        color: var(--violet);
        font-weight: bold;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="/assets/logo.png" alt="SRC Logo" />
      <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav id="nav-links">
        <a href="index.html">Accueil</a>
        <a href="reglement.html">Règlement</a>
        <a href="scores.html">Liste Noir</a>
        <a href="planning.html">Planning</a>
      </nav>
    </header>

    <div class="page-index">
      <a href="#liste-noir">Liste noir</a>
      <a href="#courses-semaine">Courses de la semaine</a>
      <a href="#record-circuit">Record circuit</a>
    </div>

    <div class="hero">
      <div class="hero-title-wrapper"><h1>Classements</h1></div>
    </div>

    <main class="container">
      <section id="liste-noir" class="section-card">
        <h2>Liste Noire — Top Pilotes</h2>

        <div class="blacklist-board"></div>

        <div class="blacklist-nav">
          <button id="prevPage">⬅️</button>
          <button id="nextPage">➡️</button>
        </div>
      </section>

      <section id="courses-semaine" class="section-card">
        <h2>Courses de la semaine</h2>
        <p>En cours...</p>
      </section>

      <section id="record-circuit" class="section-card">
        <h2>Record circuit</h2>
        <p>Aucun record publié</p>
      </section>
    </main>

    <footer>⚡ SRC - Shadow Racing Crew.</footer>

    <script>
      const burger = document.getElementById("burger");
      const nav = document.getElementById("nav-links");

      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
        burger.classList.toggle("active");
      });

      const blacklistItems = [
        "1. GhostRider / Nissan GTR R35 / 12 450 pts",
        "2. ShadowFox / BMW M3 GTR / 10 900 pts",
        "3. NovaFire / Toyota Supra MK4 / 9 560 pts",
        "4. ChromeDrift / Mazda RX7 FD / 8 240 pts",
        "5. NeonWolf / Audi RS5 / 7 980 pts",
        "6. RedViper / Mustang GT / 6 720 pts",
        "7. MidnightStar / Lexus RCF / 5 680 pts",
        "8. BlackVenom / Honda S2000 / 4 990 pts",
        "9. SteelRunner / Subaru STI / 4 650 pts",
        "10. Frostbyte / Civic Type-R / 4 010 pts",
        "11. NightHawk / Lamborghini Huracan / 3 950 pts",
        "12. FireBlade / Ferrari F8 / 3 800 pts",
        "13. SilverStreak / McLaren 720S / 3 650 pts",
        "14. Phantom / Porsche 911 GT3 / 3 500 pts",
        "15. DarkKnight / Audi R8 / 3 400 pts",
        "16. BlueFalcon / Nissan 370Z / 3 250 pts",
        "17. CrimsonViper / Mustang Shelby / 3 100 pts",
        "18. SteelTiger / BMW M4 / 2 950 pts",
        "19. GhostShadow / Toyota GR Supra / 2 800 pts",
        "20. IceStorm / Honda NSX / 2 650 pts",
      ];

      let currentPage = 0;
      const blacklistBoard = document.querySelector(".blacklist-board");

      function renderBlacklist() {
        blacklistBoard.innerHTML = "";
        const start = currentPage * 10;
        const end = start + 10;
        blacklistItems.slice(start, end).forEach((item) => {
          const div = document.createElement("div");
          div.className = "blacklist-item";
          div.textContent = item;
          blacklistBoard.appendChild(div);
        });
      }

      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          renderBlacklist();
        }
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        if (currentPage < 1) {
          currentPage++;
          renderBlacklist();
        }
      });

      renderBlacklist();
    </script>
  </body>
</html>
