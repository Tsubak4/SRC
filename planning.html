    <style>
      :root {
        --violet: #7623ff;
        --orange: #ff8c00;
        --dark: #0d0d17;
        --light: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background: url("assets/logo.png") center/cover no-repeat fixed;
        color: var(--light);
        font-family: "Montserrat", sans-serif;
      }

      h1,
      h2,
      h3 {
        font-family: "Orbitron", sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: var(--dark);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }

      header img {
        height: 50px;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--dark);
        border: 2px solid var(--orange);
        border-radius: 10px;
        padding: 10px;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        z-index: 200;
      }

      nav.show {
        display: flex;
      }

      nav a {
        text-decoration: none;
        color: var(--light);
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 10px;
        border: 2px solid var(--orange);
        background-color: var(--dark);
        margin-bottom: 8px;
        transition: 0.3s;
        text-align: center;
        display: block;
      }

      nav a:hover {
        color: var(--orange);
      }

      .burger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        margin-left: auto;
        z-index: 300;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: var(--light);
        transition: 0.3s;
      }

      @media (min-width: 1024px) {
        .burger {
          display: none;
        }
        nav {
          display: flex !important;
          flex-direction: row;
          border: none;
          background: none;
          position: relative;
          top: auto;
          right: auto;
          width: auto;
          margin-left: auto;
        }
        nav a {
          margin-right: 18px;
          margin-bottom: 0;
          background: var(--dark);
          border: 2px solid var(--orange);
          border-radius: 10px;
        }
        nav a:hover {
          color: var(--orange);
          text-decoration: underline;
          text-underline-offset: 6px;
        }
      }

      .hero {
        text-align: center;
        padding: 60px 20px;
        position: relative;
        margin-top: 55px;
      }

      .hero::before {
        content: "";
        background: url("assets/logo2.png") center/cover no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 1;
      }

      .hero-title-wrapper {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 18px;
        background: black;
        border: 3px solid var(--violet);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 22px var(--violet);
      }

      .hero-title-wrapper h1 {
        font-size: 2.2rem;
        color: var(--violet);
        margin: 0;
        text-shadow:
          0 0 10px #b14bff,
          0 0 30px var(--orange);
      }

      .container {
        max-width: 900px;
        margin: auto;
        text-align: center;
        padding: 20px;
        flex: 1;
      }

      .section-card {
        background: rgba(0, 0, 0, 0.75);
        border-left: 6px solid var(--violet);
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .section-card h2 {
        color: var(--orange);
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      .section-card p {
        font-size: 1rem;
        margin-top: 10px;
      }

      .section-card img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .date-text {
        margin-top: 8px;
        font-size: 0.95rem;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .date-time {
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .time-text {
        color: white;
        font-weight: bold;
      }

      .refresh-btn {
        padding: 8px 20px;
        font-size: 1.1rem;
        border: 2px solid var(--orange);
        border-radius: 10px;
        background: rgba(255, 140, 0, 0.2);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        margin: 20px auto;
        display: block;
      }

      .refresh-btn:hover {
        background: rgba(255, 140, 0, 0.4);
        color: var(--orange);
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        padding: 20px;
        background: var(--dark);
        color: var(--violet);
        font-weight: bold;
        margin-top: auto;
      }

      .footer-bottom a:hover {
        color: white !important;
        text-decoration: underline !important;
      }
    </style>
  </head>

      <section class="section-card" id="soiree-section">

        <div class="date-text">

    <script>
      const PLANNING_SHEET_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSex7I9oPkvfpi1elx0bOPhqObstNpyGxNxNNQQHkZ2JrjcbPAXjTEjpTYTb5Idof6TB009LEpRAUu/pub?gid=1662636639&single=true&output=csv";

      const burger = document.getElementById("burger");
      const nav = document.getElementById("nav-links");
      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
        burger.classList.toggle("active");
      });

      async function loadPlanningFromGoogleSheets() {
        try {
          console.log("ðŸ“… Chargement du planning depuis Google Sheets...");

          const response = await fetch(PLANNING_SHEET_URL);
          if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

          const csvText = await response.text();
          const lines = csvText
            .split("\n")
            .filter((line) => line.trim() !== "");

          if (lines.length <= 1) throw new Error("Sheet planning vide");

          const cells = lines[1].split(",");

          const rassoDate = cells[0]?.trim();
          const rassoTime = cells[1]?.trim();
          const rassoImage = cells[2]?.trim();

          const soireeDate1 = cells[3]?.trim();
          const soireeTime1 = cells[4]?.trim();
          const soireeDate2 = cells[5]?.trim();
          const soireeTime2 = cells[6]?.trim();

          if (rassoImage) {
            document.getElementById("rasso-image").src = rassoImage;
          }

          document.getElementById("rasso-date").textContent =
            rassoDate || "- date";
          document.getElementById("rasso-time").textContent = rassoTime
            ? `Ã  ${rassoTime}`
            : "- heure";

          document.getElementById("soiree-date1").textContent =
            soireeDate1 || "- date";
          document.getElementById("soiree-time1").textContent = soireeTime1
            ? `Ã  ${soireeTime1}`
            : "- heure";

          document.getElementById("soiree-date2").textContent =
            soireeDate2 || "- date";
          document.getElementById("soiree-time2").textContent = soireeTime2
            ? `Ã  ${soireeTime2}`
            : "- heure";

          console.log("âœ… Planning chargÃ© avec succÃ¨s");
          console.log("DonnÃ©es:", {
            rasso: { date: rassoDate, time: rassoTime, image: rassoImage },
            soiree1: { date: soireeDate1, time: soireeTime1 },
            soiree2: { date: soireeDate2, time: soireeTime2 },
          });
        } catch (error) {
          console.error("âŒ Erreur chargement planning:", error);
          loadDefaultPlanningData();
        }
      }

      function loadDefaultPlanningData() {
        console.log("âš ï¸ Chargement des donnÃ©es par dÃ©faut pour le planning");

        document.getElementById("rasso-image").src = "assets/rasso.png";
        document.getElementById("rasso-date").textContent = "- date";
        document.getElementById("rasso-time").textContent = "- heure";

        document.getElementById("soiree-date1").textContent = "- date";
        document.getElementById("soiree-time1").textContent = "- heure";
        document.getElementById("soiree-date2").textContent = "- date";
        document.getElementById("soiree-time2").textContent = "- heure";
      }

      document
        .getElementById("refreshPlanning")
        .addEventListener("click", () => {
          console.log("ðŸ”„ Actualisation du planning...");
          loadPlanningFromGoogleSheets();
        });

      window.addEventListener("DOMContentLoaded", () => {
        loadPlanningFromGoogleSheets();
      });
    </script>
