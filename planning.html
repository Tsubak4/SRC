<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SRC — Planning</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --violet: #7623ff;
        --orange: #ff8c00;
        --dark: #0d0d17;
        --light: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background: url("assets/logo.png") center/cover no-repeat fixed;
        color: var(--light);
        font-family: "Montserrat", sans-serif;
      }

      h1,
      h2,
      h3 {
        font-family: "Orbitron", sans-serif;
      }

      header {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        background: var(--dark);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }

      header img {
        height: 50px;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--dark);
        border: 2px solid var(--orange);
        border-radius: 10px;
        padding: 10px;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 180px;
        z-index: 200;
      }

      nav.show {
        display: flex;
      }

      nav a {
        text-decoration: none;
        color: var(--light);
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 10px;
        border: 2px solid var(--orange);
        background-color: var(--dark);
        margin-bottom: 8px;
        transition: 0.3s;
        text-align: center;
        display: block;
      }

      nav a:hover {
        color: var(--orange);
      }

      .burger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        margin-left: auto;
        z-index: 300;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background-color: var(--light);
        transition: 0.3s;
      }

      @media (min-width: 1024px) {
        .burger {
          display: none;
        }
        nav {
          display: flex !important;
          flex-direction: row;
          border: none;
          background: none;
          position: relative;
          top: auto;
          right: auto;
          width: auto;
          margin-left: auto;
        }
        nav a {
          margin-right: 18px;
          margin-bottom: 0;
          background: var(--dark);
          border: 2px solid var(--orange);
          border-radius: 10px;
        }
        nav a:hover {
          color: var(--orange);
          text-decoration: underline;
          text-underline-offset: 6px;
        }
      }

      .hero {
        text-align: center;
        padding: 60px 20px;
        position: relative;
        margin-top: 55px;
      }

      .hero::before {
        content: "";
        background: url("assets/logo2.png") center/cover no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 1;
      }

      .hero-title-wrapper {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 18px;
        background: black;
        border: 3px solid var(--violet);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 22px var(--violet);
      }

      .hero-title-wrapper h1 {
        font-size: 2.2rem;
        color: var(--violet);
        margin: 0;
        text-shadow: 0 0 10px #b14bff, 0 0 30px var(--orange);
      }

      .container {
        max-width: 900px;
        margin: auto;
        text-align: center;
        padding: 20px;
        flex: 1;
      }

      .section-card {
        background: rgba(0, 0, 0, 0.75);
        border-left: 6px solid var(--violet);
        padding: 18px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .section-card h2 {
        color: var(--orange);
        font-size: 1.6rem;
        margin-bottom: 10px;
      }

      .section-card p {
        font-size: 1rem;
        margin-top: 10px;
      }

      .section-card img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .date-text {
        margin-top: 8px;
        font-size: 0.95rem;
        color: var(--violet);
      }

      footer {
        text-align: center;
        padding: 20px;
        background: var(--dark);
        color: var(--violet);
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="SRC Logo" />
      <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav id="nav-links">
        <a href="index.html">Accueil</a>
        <a href="reglement.html">Règlement</a>
        <a href="scores.html">Liste Noir</a>
        <a href="planning.html">Planning</a>
      </nav>
    </header>

    <div class="hero">
      <div class="hero-title-wrapper"><h1>Planning</h1></div>
    </div>

    <main class="container">
      <section class="section-card">
        <h2>Rasso</h2>
        <p>
          Rassemblement pour discuter projets, runs, build et tester les
          bolides.
        </p>
        <img src="/assets/rasso.jpg" alt="Rassemblement SRC" />
        <div class="date-text">- date</div>
      </section>

      <section class="section-card">
        <h2>Soirée SRC</h2>
        <p>
          Courses clandestines, 1VS1, Drift, Drag — réservés aux membres actifs.
        </p>
        <div class="date-text">- date</div>
        <div class="date-text">- date</div>
      </section>
    </main>

    <footer>⚡ SRC - Shadow Racing Crew.</footer>

    <script>
      const burger = document.getElementById("burger");
      const nav = document.getElementById("nav-links");

      burger.addEventListener("click", () => {
        nav.classList.toggle("show");
        burger.classList.toggle("active");
      });
    </script>
  </body>
</html>
